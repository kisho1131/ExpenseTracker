{% extends 'base_auth.html' %}
{% load static %}

{% block content %}

    <div class="container pd-4 pt-4">
      
      <div class="row justify-content-center">
        <div class="col-lg-6 col-md-8">
            <div class="card bg-secondary border-0">
                <div class="card-header bg-transparent pb-5">
                <div class="text-muted text-center mt-2 mb-4"><b>Sign up with</b></div>
                <div class="text-center">
                    <a href="#" class="btn btn-neutral btn-icon mr-4">
                    <span class="btn-inner--icon"><img src="{% static './img/icons/common/github.svg'%}"></span>
                    <span class="btn-inner--text">Github</span>
                    </a>
                    <a href="#" class="btn btn-neutral btn-icon">
                    <span class="btn-inner--icon"><img src="{% static './img/icons/common/google.svg'%}"></span>
                    <span class="btn-inner--text">Google</span>
                    </a>
                </div>
                </div>
                <div class="card-body px-lg-5 py-lg-5">
                <div class="text-center text-muted mb-4">
                    <b>Eter Email to Reset Password</b>
                </div>

            <form role="form" method= "POST" action="{% url 'reset-password' %}">
            {% csrf_token %}
            {% include 'partials/_message.html' %}

            <!-- form-group-Email // -->
            <div class="form-group">
                    <div class="input-group input-group-merge input-group-alternative mb-3">
                        <div class="input-group-prepend">
                            <span class="input-group-text"><i class="ni ni-email-83"></i></span>
                        </div>
                        <input name="email"  class="form-control" placeholder="Email" id ="email" type="email" value = "{{fieldValues.email}}">
                    </div>
            </div>
            
            <div class="invalid_emailFeedBack invalid-feedback" style="display: none;"> </div>
            <p class="text-sm text-success emailSuccessOutput"></p>


            <div class="form-group py-3">
                <input type="submit" value="Submit" class ="btn btn-block btn-primary submit-btn">
            </div> <!-- form-group-Submit-Button // --> 

            <p class="text-center"><b>Have an account? <a href="{% url 'login' %}">Log In</a> </b></p>                                                                 
        </form>

            </div>
            </div>
            </div>
        </div>
        </div>
    </div>



<script src="{%static 'js/register.js' %}"></script>
{% endblock %}
