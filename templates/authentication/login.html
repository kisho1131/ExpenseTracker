{% extends 'base_auth.html' %}
{% load static %}

{% block content %}

    <div class="container  pb-5 pt-4">
      <div class="row justify-content-center">
        <div class="col-lg-5 col-md-7">
          <div class="card bg-secondary border-0 mb-0">
            <div class="card-header bg-transparent pb-5">
              <div class="text-muted text-center mt-2 mb-3"><b>Sign in with</b></div>
              <div class="btn-wrapper text-center">
                <a href="#" class="btn btn-neutral btn-icon">
                  <span class="btn-inner--icon"><img src="{% static './img/icons/common/github.svg'%}"></span>
                  <span class="btn-inner--text">Github</span>
                </a>
                <a href="#" class="btn btn-neutral btn-icon">
                  <span class="btn-inner--icon"><img src="{%static './img/icons/common/google.svg'%}"></span>
                  <span class="btn-inner--text">Google</span>
                </a>
              </div>
            </div>
            <div class="card-body px-lg-5 py-lg-3">
              <div class="text-center text-muted mb-4">
                <b>Or sign in with credentials</b>
              </div>


              <form role="form" method= "POST" action="{% url 'login' %}">
                {% csrf_token %}
                {% include 'partials/_message.html' %}

                <div class="form-group mb-3">
                  <div class="input-group input-group-merge input-group-alternative">
                    <div class="input-group-prepend">
                      <span class="input-group-text"><i class="ni ni-email-83"></i></span>
                    </div>
                    <input name="username" id = "username" class="form-control" placeholder="Username" type="text" value="{{fieldValues.username}}">
                  </div>
                </div>

                <div class="form-group">
                  <div class="input-group input-group-merge input-group-alternative">
                    <div class="input-group-prepend">
                      <span class="input-group-text"><i class="ni ni-lock-circle-open"></i></span>
                    </div>
                    <input name = "password" id = "password" class="form-control" placeholder="Password" type="password">
                  </div>
                </div>
                
                <div class="text-center">
                  <input type="submit" value="Login" class ="btn btn-block btn-primary submit-btn">
                </div>
              </form>


            </div>
          </div>
          <div class="row mt-3">
            <div class="col-6">
              <a href="{% url 'reset-password' %}" class="text-light"><small><b>Forgot password?</b></small></a>
            </div>
            <div class="col-6 text-right">
              <a href="{% url 'register' %}" class="text-light"><small><b>Create new account</b></small></a>
            </div>
          </div>
        </div>
      </div>
    </div>
</div> <!-- card.// -->
<script src="{%static './js/register.js' %}"></script>
{% endblock %}
