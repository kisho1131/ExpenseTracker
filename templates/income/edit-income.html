{% extends 'base.html' %}
{% block content %}


<div class="card " style="width: 50rem; margin-left:100px; margin-top:50px;">
  <div class="card-body">
    
    <div class="row">
    <div class="col-md-10">
    <h1 class="card-title text-center"> <b>Edit Income</b></h1>
    </div>
    <div class="col-md-2">
      <a href="{% url 'delete-income' income.id %}" class="btn btn-danger btn-sm">Delete Income</a>
    </div>
    </div>
    
     <form action="{% url 'edit-income' income.id %}" method="post">
        <div class="mt-2">
          {% include 'partials/_message.html' %}
        </div>
        <!-- {% include 'partials/_message.html' %} -->

        {% csrf_token %}
        <div class="mb-3">
        <label  class="form-label">Amount</label>
          <input type="number" class="form-control" name = "amount" value="{{values.amount}}"  placeholder="Enter Amount">
        </div>

        <div class="mb-3">
          <label  class="form-label">Description </label>
          <input type="text" class="form-control" name="description" value="{{values.description}}"  placeholder="Enter Description">
        </div>


        <div class="mb-3">
          <label  class="form-label">Categories </label>
          <select class="form-control" name = "source" aria-label="Default select example">

            <option value="{{values.source}}" selected>{{values.source}}</option>
            {% for source in sources %}
            <option value="{{source.name}}" name = "source">{{source.name}}</option>
            {% endfor %}
          </select>
        </div>

        <div class="mb-3">
          <label  class="form-label">Date</label>
          <input type="date" class="form-control" name = "date" value="{{values.date | date:'Y-m-d'}}">
        </div>
        <input type="submit" class="btn btn-primary" value="Save Expense">

      </form>
  </div>
</div>




{% endblock %}
